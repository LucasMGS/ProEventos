<div class="card rounded shadow-sm">
<form [formGroup]="formGroup">
  <div class="p-3">
    <div class="form-row">
      <div class="form-group col-md-12">
        <label>Tema</label>
        <input type="text" class="form-control" formControlName="tema" placeholder="Insira o Tema"
        [ngClass]="{'is-invalid': form.tema.errors && form.tema.touched}">
        <div *ngIf="form.tema.errors?.required" class="invalid-feedback">
          Tema é obrigatório
        </div>
        <div *ngIf="form.tema.errors?.minlength" class="invalid-feedback">
          Tema deve conter no mínimo 4 caracteres!
        </div>
        <div *ngIf="form.tema.errors?.maxlength" class="invalid-feedback">
          Tema deve conter no máximo 50 caracteres!
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-8">
        <label>Local</label>
        <input type="text" class="form-control"
        [ngClass]="{'is-invalid': form.local.errors && form.local.touched}"
         formControlName="local" placeholder="">
        <div class="invalid-feedback">
          Local é obrigatório
        </div>
      </div>
      <div class="form-group col-md-4">
        <label>Data e Hora</label>
        <input type="datetime" class="form-control" formControlName="dataEvento" placeholder="Data e hora do evento"
        [ngClass]="{'is-invalid': form.dataEvento.errors && form.dataEvento.touched}">
        <div class="invalid-feedback">
          Data e Hora é obrigatório
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-2">
        <label>Qtd. Pessoas</label>
        <input type="number" class="form-control" formControlName="qtdPessoa" placeholder=""
        [ngClass]="{'is-invalid': form.qtdPessoa.errors && form.qtdPessoa.touched}">
        <div *ngIf="form.qtdPessoa.errors?.required" class="invalid-feedback">
          Qtd. Pessoas é obrigatório
        </div>
        <div *ngIf="form.qtdPessoa.errors?.max" class="invalid-feedback">
          Número max de pessoas é 50.000
        </div>
      </div>
      <div class="form-group col-md-2">
        <label>Telefone</label>
        <input type="text" class="form-control" formControlName="telefone" placeholder="(000) 90000-0000"
        [ngClass]="{'is-invalid': form.telefone.errors && form.telefone.touched}">
        <div class="invalid-feedback">
          Telefone é obrigatório
        </div>
      </div>
      <div class="form-group col-md-4">
        <label>Email</label>
        <input type="text" class="form-control" formControlName="email" placeholder="E-mail"
        [ngClass]="{'is-invalid': form.email.errors && form.email.touched}">
        <div *ngIf="form.email.errors?.required" class="invalid-feedback">
          E-mail é obrigatório
        </div>
        <div *ngIf="form.email.errors?.email" class="invalid-feedback">
          Digite um e-mail válido
        </div>
      </div>
      <div class="form-group col-md-4">
        <label>Imagem</label>
        <input type="text" class="form-control" formControlName="imageURL" placeholder="imagem"
        [ngClass]="{'is-invalid': form.imageURL.errors && form.imageURL.touched}">
        <div class="invalid-feedback">
          Imagem é obrigatório
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="d-flex">
      <button class="btn btn-outline-secondary mr-auto border" (click)="resetForm()">
        Cancelar Alteração
      </button>
      <button class="btn btn-success" [disabled]="!form.valid">
        <span class="spinner-border spinner-border-sm mr-1"></span>
        Salvar Evento
      </button>
    </div>
  </div>
</form>
</div>
