<hr />
<div class="card rounded shadow-sm p-3">
  <div class="d-flex">
    <div class="flex-fill pr-3">
      <div class="input-group mb-2">
        <div class="input-group-prepend"></div>
          <div class="input-group-text">Filtro: </div>
        <input
          type="text"
          class="form-control"
          placeholder="Filtrar por Tema e Local"
          [(ngModel)]="filtroLista"
        />
      </div>
    </div>
      <div>
        <a class="d-flex btn btn-outline-primary" routerLink="/eventos/detalhe">
          <i class="fa fa-plus-circle my-1"></i>
          <b class="ml-1 d-none d-sm-block">Novo</b>
        </a>
      </div>
    </div>

  </div>
  <table class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th class="d-none d-md-table-cell">
          <button
            (click)="isExpanded = !isExpanded"
            class="btn btn-outline-light btn-sm"
          >
            <i class="{{ isExpanded ? 'fa fa-eye-slash' : 'fa fa-eye' }}"></i>
            {{ isExpanded ? "Ocultar" : "Mostrar" }}
          </button>
        </th>
        <th>#</th>
        <th>Tema</th>
        <th class="d-none d-md-table-cell">Local</th>
        <th>Data</th>
        <th class="d-none d-md-table-cell">Qtd Pessoas</th>
        <th class="d-none d-md-table-cell">Lote</th>
        <th>Opções</th>
      </tr>
    </thead>
    <tbody *ngIf="eventosFiltrados && eventosFiltrados.length">
      <tr *ngFor="let evento of eventosFiltrados" (click)="detalheEvento(evento.id)"
      style="cursor: pointer;">
        <td class="d-none d-md-table-cell">
          <img
            src="/assets/evento.jpg"
            [collapse]="!isExpanded"
            [isAnimated]="true"
            [style.width.px]="imgWidth"
            [style.margin.px]="imgMargin"
          />
        </td>
        <td>{{ evento.id }}</td>
        <td>{{ evento.tema }}</td>
        <td class="d-none d-md-table-cell">{{ evento.local }}</td>
        <td>{{ evento.dataEvento | DateTimeFormat }}</td>
        <td class="d-none d-md-table-cell">{{ evento.qtdPessoa }}</td>
        <td class="d-none d-md-table-cell">{{ evento.lotes[0].nome }}</td>
        <td>
          <button type="button" class="btn btn-danger btn-lg"
          tooltip="Deletar" (click)="openModal(template)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot *ngIf="!eventos.length">
      <tr>
        <td colspan="8" class="text-center">
          <h4>Nenhum evento encontrado!</h4>
        </td>
      </tr>
    </tfoot>
  </table>


<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que deseja deletar este evento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()">
      Sim
    </button>
    <button type="button" class="btn btn-primary" (click)="decline()">
      Não
    </button>
  </div>
</ng-template>
